name: Deploy CATTR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ ! -d "$HOME/cattr" ]; then
              git clone https://github.com/${{ github.repository }}.git $HOME/cattr
            fi
            cd $HOME/cattr
            git pull origin main
            docker compose up -d
