name: Deploy CATTR Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup SSH key (RUNNER CONTEXT)
    - name: Setup SSH key
      run: |
        mkdir -p $HOME/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > $HOME/.ssh/id_ed25519
        chmod 600 $HOME/.ssh/id_ed25519

    # 3️⃣ Copy files to server (ACTION CONTAINER CONTEXT)
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key_path: /github/home/.ssh/id_ed25519
        source: "."
        target: /home/${{ secrets.SERVER_USER }}/cattr

    # 4️⃣ Deploy on server
    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key_path: /github/home/.ssh/id_ed25519
        script: |
          cd /home/${{ secrets.SERVER_USER }}/cattr
          docker-compose pull
          docker-compose up -d
