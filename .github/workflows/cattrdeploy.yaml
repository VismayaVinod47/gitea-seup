name: Deploy CATTR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_B64 }}" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy CATTR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key_path: ~/.ssh/id_ed25519
          script: |
            if [ ! -d "$HOME/cattr" ]; then
              git clone https://github.com/${{ github.repository }}.git $HOME/cattr
            fi
            cd $HOME/cattr
            git pull origin main
            docker compose up -d
