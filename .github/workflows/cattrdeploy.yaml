name: Deploy CATTR Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ðŸ”‘ Write SSH key to file
    - name: Setup SSH key
      run: |
        mkdir -p /github/home/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > /github/home/.ssh/id_ed25519
        chmod 600 /github/home/.ssh/id_ed25519

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key_path: /github/home/.ssh/id_ed25519
        source: "."
        target: /home/${{ secrets.SERVER_USER }}/cattr

    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key_path: /github/home/.ssh/id_ed25519
        script: |
          cd /home/${{ secrets.SERVER_USER }}/cattr
          docker-compose pull
          docker-compose up -d
